<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple chat</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
</head>
<body>

<div class="nickname_container" id="nick">

  <span>Type your nickname:</span>
  <form id="submit">
    <input type="text" id="nickname" /> 
    <input type="number" id="room" />
    <button>Aqui</button>
  </form>

</div>

<div id="chat" hidden>

  <div class="menu">
      <div class="name" id="name">Alex</div>
      <div class="last" id="time">18:09</div>
  </div>

  <ol class="chat">
      
  </ol>
  <div id='bottom'></div>
  <input class="textarea" type="text" placeholder="Type here!" id="textarea" />
</div>
    
    <!-- <script src="../node_modules/socket.io-client/socket.io.js"></script> -->
    <script src="javascript.js"></script>
</body>
</html>
